<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Update Barang - Warehouse</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/custom.css}" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" th:href="@{/}"><i class="bi bi-box2"></i> Warehouse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/terhibah}">Terhibah</a></li>
                </ul>
                <div class="d-flex dropdown">
                    <button class="btn btn-light text-secondary dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi-person-circle me-1"></i>
                        ryfazrin
                        <!-- <span class="badge bg-dark text-white ms-1 rounded-pill">0</span> -->
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" th:href="@{/user-profile}">Profile</a></li>
                        <li><a class="dropdown-item" th:href="@{/barangku}">Barangku</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item text-danger" th:href="@{/user-login}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- Section-->
    <section class="py-5 bg-secondary">
        <div class="text-center text-white">
            <h4 class="fw-bolder">Update Barang bekasmu</h4>
            <p class="text-white">Semua barang yang tersalurkan akan diserahkan kepada yang membutuhkan</p>
        </div>
        <div class="container px-1px-lg-5">
            <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-2 justify-content-center">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{'/update-barangku/{id}'(id=${barang.getId()})}" th:method="put">
                                <div class="form-group">
                                    <label for="namaBarang">Nama Barang</label>
                                    <input type="text" class="form-control" id="namaBarang" name="name"
                                        aria-describedby="namaBarangHelp" th:placeholder="${barang.getName()}" th:value="${barang.getName()}">
                                    <small id="namaBarangHelp" class="form-text text-muted">Masukkan nama barang yang ingin kamu hibahkan.</small>
                                </div>

                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Kategori</label>
                                    <select name="category" class="form-control" id="exampleFormControlSelect1">
                                        <option th:each="option : ${options}" th:text="${option}"></option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="namaBarang">Jumlah Barang</label>
                                    <input type="number" name="quantity" class="form-control" id="jumlahBarang"
                                        aria-describedby="namaBarangHelp" th:placeholder="${barang.getQuantity()}" th:value="${barang.getQuantity()}">
                                        <small id="namaBarangHelp" class="form-text text-muted">Contoh: 10</small>
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputPassword1">Deskripsi Barang</label>
                                    <textarea name="description" class="form-control" id="exampleFormControlTextarea1"
                                              rows="3" th:placeholder="${barang.getDescription()}" th:text="${barang.getDescription()}"></textarea>
                                </div>

                                <button type="submit" class="btn btn-block btn-primary">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-secondary">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Warehouse 2022</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script th:src="@{/js/script.js}"></script>
</body>

</html>
