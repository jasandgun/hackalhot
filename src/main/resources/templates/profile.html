    <!-- Section-->
    <section class="py-5">
        <div class="container px-1px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h4>Profile</h4>
                            <div class="text-center">
                                <img src="https://dummyimage.com/200x200/dee2e6/6c757d.jpg" class="img-thumbnail" alt="...">

                                    <p>ryfazrin</p>
                                </div>
                                <button type="submit" class="btn btn-sm btn-outline-success" onclick="showForm()"><i class="bi-pencil"></i> Ubah Data</button>

                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <!-- <form> -->
                                <div class="form-group d-none" id="namaForm">
                                    <label for="nama">Nama</label>

                                </div>
                                <div class="form-group d-none" id="usernameForm">
                                    <label for="nama">Username</label>
                                    <input type="text" class="form-control" id="username"
                                        aria-describedby="usernameHelp" placeholder="Username" value="ryfazrin" disabled>
                                </div>
                                <div class="form-group" id="kontakForm">
                                    <label for="nama">Kontak</label>
                                    <input type="text" class="form-control" id="kontak"
                                        aria-describedby="kontakHelp" placeholder="kontak" value="0822XXXXXXXX" disabled>
                                </div>
                                <div class="form-group d-none" id="passwordForm">
                                    <label for="nama">Password</label>
                                    <input type="text" class="form-control" id="password"
                                        aria-describedby="passwordHelp" placeholder="password" disabled>
                                        <small id="passwordHelp" class="form-text text-muted">Jika tidak ingin diubah, kosongkan saja.</small>
                                </div>
                                <div class="form-group" id="alamatForm">
                                    <label for="exampleInputPassword1">Alamat</label>
                                    <textarea id="alamat" class="form-control" rows="3" placeholder="Alamat" disabled>Jl. Tirawan RT.008 RW.003, Ds. Baharu Utara, Kec. Pulau Laut Utara, Kab. Kotabaru, Kalimantan Selatan

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script th:src="@{/js/script.js}"></script>
    <script>
        let formGroup = ["namaForm", "usernameForm", "passwordForm", "updateButton"];
        let input = ["nama", "username", "kontak", "password", "alamat"];
        let showForm = () => {
            formGroup.map(v => document.getElementById(v).classList.remove("d-none"));
            input.map(v => document.getElementById(v).removeAttribute("disabled"));
        }
        let hideForm = () => {
            formGroup.map(v => document.getElementById(v).classList.add("d-none"));
            input.map(v => document.getElementById(v).setAttribute("disabled", ""));
        }
    </script>
