<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - Warehouse</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/custom.css}" rel="stylesheet" />
</head>

<body>
    <!-- Section-->
    <section class="py-1 bg-secondary vh-100">
        <div class="container">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row gx-lg-5 row-cols-1 row-cols-md-2 justify-content-center">
                        <div class="col-lg-6 d-none d-lg-block bg-register-image"></div>
                        <div class="col">
                            <div class="p-lg-5 p-3">
                                <div class="text-center">
                                    <h4 class="text-gray-900 mb-4">Register</h4>
                                </div>
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="Nama Lengkap">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="Kontak">
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="Alamat Lengkap"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
                                    </div>
                                    <a th:href="@{/user-login}" class="btn btn-primary btn-block">
                                        Daftar
                                    </a>
                                </form>
                                <hr>
                                <div class="text-center small">
                                    Sudah punya akun? <a th:href="@{/user-login}">Masuk!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-secondary">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Warehouse 2022</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script th:src="@{/js/script.js}"></script>
</body>

</html>
